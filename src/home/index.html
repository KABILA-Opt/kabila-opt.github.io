<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style/index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>

  <body>
    <nav>
      <ul class="nav-flex-row">
        <li class="nav-item">
          <a href="#about">About</a>
        </li>
        <li class="nav-item">
          <a href="/menu">Menu</a>
        </li>
        <li class="nav-item">
          <a target="_blank" class="order-link">Order</a>
        </li>
      </ul>
    </nav>

    <section id="intro" class="section-intro">
      <header>
        <h1 id="intro-title">{Titre d'introduction}</h1>
      </header>
      <div class="link-to-book-wrapper">
        <a target="_blank" class="order-link link-to-book">Order Now</a>
      </div>
    </section>

    <section id="about" class="about-section">
      <article>
        <h3 id="about-title">
          {A propos de nous}
        </h3>
        <div id="about-text">
          {Nous sommes ....}
        </div>
      </article>
    </section>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div id="carousel-photos" class="carousel-inner">
        {Photos de Carousel}
      </div>

      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container">
      <div class="row-flex">
        <div class="opening-time">
          <h3>
            Opening Hours
          </h3>
          <p id="hours">
            {Horaires}
          </p>
        </div>
        <div class="contact-adress">
          <h3>
            Contact Us
          </h3>
          <p id="contact">
            {Info de Contact}
          </p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/script/About.js"></script>
    <script src="/script/Basics.js"></script>
    <script src="/script/Carousel.js"></script>
    <script src="/script/Contact.js"></script>
    <script src="/script/Hours.js"></script>
    <script src="/script/main.js"></script>
  </body>
</html>
